<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleMaker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ScheduleMaker</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Employees')">Employees</button>
            <button class="tablinks" onclick="openTab(event, 'GenerateSchedule')">Generate Schedule</button>
        </div>
        <div id="Employees" class="tabcontent">
            <form id="employeeForm">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" placeholder="Employee Name" required>
                <label for="availability">Availability (comma separated):</label>
                <input type="text" id="availability" placeholder="Availability (comma separated)" required>
                <button type="submit">Add Employee</button>
            </form>
            <h2>Employee List</h2>
            <ul id="employeeList">
                <!-- Employee data will be inserted here -->
            </ul>
        </div>
        <div id="GenerateSchedule" class="tabcontent">
            <button id="generateSchedule">Generate Schedule</button>
            <div id="schedule">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Time Slot</th>
                            <th>Employees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Schedule data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
