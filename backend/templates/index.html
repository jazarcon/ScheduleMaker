<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleMaker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ScheduleMaker</h1>
        <form id="employeeForm">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" placeholder="Employee Name" required>
            <label for="availability">Availability (comma separated):</label>
            <input type="text" id="availability" placeholder="Availability (comma separated)" required>
            <button type="submit">Add Employee</button>
        </form>
        <button id="generateSchedule">Generate Schedule</button>
        <div id="schedule"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
